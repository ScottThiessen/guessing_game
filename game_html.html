<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
</head>
<body>
  <form name="guess-form">
    <label for="guess"><strong>Guess a card</strong></label>
    <input type="text" id="guess" name="guess" placeholder="enter your guess">
    <button type="submit">Submit Guess</button>
  </form>
  <h3>Instructions</h3>
    <ol>
      <li>Pick a card out of a deck of 52</li>
      <li>Enter it with the face value and the suit:</li>
        <ul>
          <li>5s for 5 of spades</li>
          <li>5c for 5 of clubs</li>
          <li>5d for 5 of diamonds</li>
          <li>5h for 5 of hearts</li>
        </ul>
      <li>You have a total of 10 guesses. Use them wisely!</li>
    </ol>
</body>
</html>

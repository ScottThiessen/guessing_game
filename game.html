<script>
  (function() {
    var deck = ['2s','3s','4s','5s','6s','7s','8s','9s','10s','js','qs','ks','as','2c','3c','4c','5c','6c','7c','8c','9c','10c','jc','qc','kc','ac','2h','3h','4h','5h','6h','7h','8h','9h','10h','jh','qh','kh','ah','2d','3d','4d','5d','6d','7d','8d','9d','10d','jd','qd','kd','ad'];

  var rand = deck[Math.floor(Math.random() * deck.length)];

  function Guesses() {
    this.maxGuess = 10;
    this.makeGuess = function() {
      this.lastGuess = prompt('Pick a card with a suit. (ex. 2s for 2spades). You have ' + this.maxGuess + ' guesses left', 'Type \'quit\' to give up').toLowerCase();
      this.maxGuess--;
      return this.lastGuess;
    }
  }

  var countGuess = new Guesses();

  while (true && countGuess.maxGuess >= 0) {
    if (countGuess.lastGuess === rand) {
      alert('Congrats! You got it.');
      break;
    } else if (countGuess.lastGuess === 'quit') {
      alert('You are a terrible magician. The answer was ' + rand);
      break;
    } else if (countGuess.maxGuess === 0) {
      alert('You used up all your guesses.')
      break;
    } else {
      countGuess.makeGuess();
     };
   }
})();
</script>
